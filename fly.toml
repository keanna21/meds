# fly.toml app configuration file generated for falling-sea-1616 on 2023-04-20T14:29:41-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "falling-sea-1616"
primary_region = "iad"


[env]
  DJANGO_SETTINGS_MODULE = "meds.settings"

[deploy]
  release_command = "poetry run python manage.py migrate"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

  [experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"