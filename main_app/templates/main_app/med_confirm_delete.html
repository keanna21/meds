{% extends 'base.html' %} {% block content %}
<h1 class="titles">Delete Medication</h1>

<h4>
  Are you sure you want to delete
  <span class="light-blue-text text-darken-3">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'detail' med.id %}">Cancel</a>
</form>
{% endblock %}
