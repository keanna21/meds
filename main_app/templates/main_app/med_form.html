{% extends 'base.html' %} {% block content %}
<link
  href="https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.css"
  rel="stylesheet"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.js"></script>
{% if object %}
<h1>Edit <span class="light-blue-text text-darken-3">{{object.name}}</span></h1>
{% else %}
<h1 class="titles">Add Medication</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn right" id="add" />
</form>
<script>
  new Def.Autocompleter.Search(
    "id_name",
    "https://clinicaltables.nlm.nih.gov/api/rxterms/v3/search?ef=STRENGTHS_AND_FORMS"
  );
</script>
{% endblock %}
